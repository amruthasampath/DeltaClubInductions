<!DOCTYPE html>
<html>
<head>
<script language="javascript" type="text/javascript">
var x=0;
function mystart()
{
x=0;
 myvar=setInterval(function(){disp()},1000);
}
function myStop()
{
clearInterval(myvar);
}

function disp()
{
var v=new Date;
var year=document.getElementById("yr").value;
var mon=document.getElementById("mn").value-1;
var date=document.getElementById("dt").value;
var hour=document.getElementById("hr").value;
var min=document.getElementById("min").value;
var seconds=document.getElementById("sec").value;
if(x!=1)
 d=new Date(year,mon,date,hour,min,seconds,0);
else
d=new Date();




var day=Math.floor((d-v)/(86400*1000));
var hours=Math.floor(((d-v)%(86400*1000))/(60*1000*60));
var x=((d-v)%(86400*1000))%(60*1000*60);
var minutes=Math.floor(x/(60*1000));
var seconds=Math.floor((x%(60*1000))/1000);
var ms=(x%(60*1000))%1000;
document.getElementById("de").innerHTML="TIME LEFT<br />"
+day+"DAYS:"+hours+"HOURS:"+minutes+"MINS:"+seconds+"SECONDS";
}
function myfunc()
{
document.getElementById("rt").reset();
document.getElementById("de").innerHTML="TIME LEFT<br />"
+0+"DAYS:"+0+"HOURS:"+0+"MINS:"+0+"SECONDS";
clearInterval(myvar);

}

</script>
</head>
